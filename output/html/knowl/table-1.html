<td class="l m b0 r0 l0 t0 lines">\(\mathbb{N}\)</td>
<td class="l m b0 r0 l0 t0 lines">Entiers naturels</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{N} = \{0,1,2,3,\ldots\}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{N}^{*}\)</td>
<td class="l m b0 r0 l0 t0 lines">Entiers naturels non nuls</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{N} = \mathbb{N} \setminus \{0\} = \{1,2,3,\ldots\}\)</td>

<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}\)</td>
<td class="l m b0 r0 l0 t0 lines">Entiers</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z} = \{\ldots,-2,-1,0,1,2,\ldots\}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}^{+}\)</td>
<td class="l m b0 r0 l0 t0 lines">Entiers positifs</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}^{+} = \mathbb{N} = \{0,1,2,3,\ldots\}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}^{-}\)</td>
<td class="l m b0 r0 l0 t0 lines">Entiers négatifs</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}^{-} = \mathbb{Z} \setminus \mathbb{N}^{*} = \{\ldots,-3,-2,-1,0\}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}^{*}\)</td>
<td class="l m b0 r0 l0 t0 lines">Entiers non nuls</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Z}^{*} = \mathbb{Z} \setminus \{0\} = \{\ldots,-2,-1,1,2,\ldots\}\)</td>
</tr>

<td class="l m b0 r0 l0 t0 lines">Rationnels</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Q} = \{\frac{a}{b} \telque a \in \mathbb{Z} \text{ et } b \in \mathbb{Z}^{*}\}\)</td>

<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{Q}'\)</td>
<td class="l m b0 r0 l0 t0 lines">Irrationnels</td>

</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{R}^{+}\)</td>
<td class="l m b0 r0 l0 t0 lines">Réels positifs</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{R}^{+} = \{x \in \mathbb{R} \telque x \geqslant 0\}\)</td>

<td class="l m b0 r0 l0 t0 lines">Réels négatifs</td>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{R}^{-} = \{x \in \mathbb{R} \telque x \leqslant 0\}\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\mathbb{R}^{*}\)</td>
<td class="l m b0 r0 l0 t0 lines">Réels non nuls</td>
