<p xmlns:svg="http://www.w3.org/2000/svg">L'<em class="emphasis">ensemble vide</em> est l'ensemble qui ne contient aucun élément. Il est noté \(\varnothing\) ou \{ \}. Pour tout élément \(x\text{,}\) nous avons toujours \(x \notin \varnothing\text{.}\)</p></article><span class="incontext"><a href="ensembles.html#def_0_3_1">in-context</a></span>
