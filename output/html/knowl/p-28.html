<p>L'<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">union</em> de deux ensembles \(A\) et \(B\text{,}\) notée \(A \cup B\) (lire « \(A\) union \(B\) »), est l'ensemble des éléments appartenant à \(A\) ou à \(B\) (ou aux deux). Formellement,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A \cup B = \{x \telque x\in A \text{ ou } x \in B \}.
\end{equation*}
</div>
